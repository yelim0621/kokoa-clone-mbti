<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - MBTI Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>12:00</span>
        </div>
        <div class="status-bar__column">
          <span>50%</span>
          <i class="fa-solid fa-battery-half fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title color__find">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg color__find"></i></span>
            <span><i class="fa-solid fa-gear fa-lg color__find"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icons">
                <i class="fa-solid fa-qrcode fa-2x"></i>
                <span>QR Code</span>
            </div>
            <div class="find-icons__icons">
                <i class="fa-solid fa-address-book fa-2x"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find-icons__icons">
                <i class="fa-solid fa-fingerprint fa-2x"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icons">
                <i class="fa-solid fa-envelope fa-2x"></i>
                <span>Invite</span>
            </div>
        </div>
    </main>

    <nav class="nav color__find-nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification1 badge">2</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification2"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/ec1ae08aec.js" 
    crossorigin="anonymous">
    </script>
</body>
</html>
